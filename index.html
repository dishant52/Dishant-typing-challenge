<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¯ Dishant Typing Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(80, 150, 160, 0.15);
      width: 90%;
      max-width: 750px;
      text-align: center;
      border: 2px solid #c2f0e8;
    }

    h1 {
      margin-bottom: 15px;
      color: #3a7f8c;
    }

    #quote {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #82d4c3;
      border-radius: 10px;
      resize: none;
      background-color: #fafffd;
      color: #333;
    }

    #timer {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #007b83;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
    }

    button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 16px;
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âŒ› Dishant Typing Test</h1>
    <p id="quote"></p>
    <textarea id="input" placeholder="Click here and start typing..."></textarea>
    <div id="timer">Time left: 30s</div>
    <p id="result"></p>
    <button onclick="resetTest()">Restart Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
